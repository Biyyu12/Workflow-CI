name: MLflow Retrain

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
permissions:
  contents: write
  
env:
  CSV_URL: "./MLProject/loan_data_preprocessed.csv"

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
          
      - name: Check Env
        run: |
          echo $CSV_URL
          
      - name: Install MLflow and dependencies
        run: |
          pip install mlflow
          pip install -r MLProject/requirements.txt || true
          conda env create -f MLProject/conda.yaml || true
          
      - name: Run MLflow project
        run: |
          mlflow run ./MLProject --env-manager=local -P dataset=$CSV_URL
          
      - name: Save mlruns to repo
        run: |
          git config --global user.name ${{ secrets.USERNAME }}
          git config --global user.email ${{ secrets.EMAIL }}
          git add mlruns/
          git diff --cached --quiet || git commit -m "Save mlruns from CI run"
          git push origin main
          
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/model_artifacts/
